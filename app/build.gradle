apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'realm-android'

android {
    signingConfigs {
        config {
            keyAlias 'ratik'
            keyPassword 'zaq123'
            storeFile file("$rootDir/keystore.jks")
            storePassword 'zaq123'
        }
    }

    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.ratik.uttam"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 16
        versionName "3.1"
    }

    buildTypes {
        release {
            8
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    flavorDimensions "default"

    productFlavors {
        dev {
            applicationId "com.ratik.uttam.dev"
        }
        prod {
            applicationId "com.ratik.uttam.prod"
        }
    }
}

dependencies {
    // AppCompat
    compile 'com.android.support:appcompat-v7:26.1.0'

    // OkHttp
    compile 'com.squareup.okhttp3:okhttp:3.9.0'

    // Retrofit
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.3.0'

    // RxJava
    compile 'io.reactivex.rxjava2:rxjava:2.1.5'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

    // RxBindings
    compile 'com.jakewharton.rxbinding2:rxbinding:2.0.0'

    // RxPermissions
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'

    // Dagger 2
    compile 'com.google.dagger:dagger:2.12'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.12'

    // App Tour
    compile 'com.vlonjatg.android:app-tour:1.0'

    // Butter Knife
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    // Ads
    prodCompile 'com.google.firebase:firebase-ads:9.0.2'

    // Testing
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.10.0'
}
