apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.google.gms.google-services'

android {
    signingConfigs {
        config {
            keyAlias 'ratik'
            keyPassword 'zaq123'
            storeFile file("$rootDir/keystore.jks")
            storePassword 'zaq123'
        }
    }

    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.ratik.uttam"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 16
        versionName "3.1"
    }

    buildTypes {
        release {
            8
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    productFlavors {
        dev {
            applicationId "com.ratik.uttam.dev"
        }
        prod {
            applicationId "com.ratik.uttam.prod"
        }
    }
}

repositories {
    maven {
        url 'https://maven.google.com'
        // Alternative URL is 'https://dl.google.com/dl/android/maven2/'
    }
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:26.0.0'
    compile 'com.squareup.okhttp3:okhttp:3.9.0'
    compile 'com.vlonjatg.android:app-tour:1.0'
    prodCompile 'com.google.firebase:firebase-ads:9.0.2'
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
}
