<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="Uttam is an Android app which gently updates your wallpaper with a perfectly crafted image everyday!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#838383" />
  <title>Uttam for Android</title>
  <link rel="stylesheet" href="css/style.min.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="public/favicon.ico">
  <!-- Meta -->
  <!-- Facebook graph -->
  <meta property="og:title" content="Uttam for Android">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://ratiksharma.com/uttam/">
  <meta property="og:image" content="http://ratiksharma.com/uttam/img/graph.jpg">
  <meta property="og:description" content="Android app which gently updates your wallpaper with a perfectly crafted image everyday!">
  <meta property="og:site_name" content="Uttam">
  <meta property="og:locale" content="en_us">
  <!-- Twitter cards -->
  <meta name="twitter:image" content="http://ratiksharma.com/uttam/public/apple-touch-icon-precomposed.png">
  <meta name="twitter:url" content="http://ratiksharma.com/uttam/">
  <!-- Other -->
  <link rel="canonical" href="http://ratiksharma.com/uttam/">
</head>
<body>
  <main>
    <section id="hero">
      <div class="row">
        <div class="col col--6-of-12 phone-container">
          <div class="phone">
            <video autoplay loop muted preload="auto">
              <source src="img/uttam-video.mp4" type="video/mp4">
            </video>
          </div>
        </div>
        <div class="col col--6-of-12 hook-container">
          <p class="hook"><strong>Uttam</strong>, a perfectly crafted wallpaper everyday.</p>
          <a href="https://play.google.com/store/apps/details?id=com.ratik.uttam.prod">
            <img src="img/google-play-badge.jpg" alt="Google Play download badge">
          </a>
        </div>
      </div>
    </section>
    <section id="promo" class="full">
      <div class="outer">
        <div class="inner">
          <img src="img/play.svg" alt="Play button" class="play-button">
        </div>
      </div>
      <div id="player"></div>
    </section>
    <section id="screenies">
      <div class="row">
        <div class="col col--4-of-12 screen">
          <img class="slb" src="img/s1.jpg">
        </div>
        <div class="col col--4-of-12 screen">
          <img class="slb" src="img/s2.jpg">
        </div>
        <div class="col col--4-of-12 screen">
          <img class="slb" src="img/s3.jpg">
        </div>
      </div>
    </section>
    <section id="cta">
      <h1>No more worrying about your wallpapers.</h1>
      <h1>
        <a target="_blank" href="https://play.google.com/store/apps/details?id=com.ratik.uttam.prod" class="download">Download Uttam on the PlayStore</a>
      </h1>
    </section>
  </main>
  <footer>
    <section id="footer">
      <hr />
      <div class="row">
        <div class="col col--11-of-12">
          <p class="creds">Made with <img class="heart" src="img/heart.svg" alt="Heart"> by <strong><a href="http://ratiksharma.com">Ratik Sharma</a></strong> in India.</p>
        </div>
        <div class="col col--1-of-12">
          <a href="https://twitter.com/share" class="twitter-share-button" data-text="Uttam, perfectly crafted wallpapers everyday." data-via="getuttamapp" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
      </div>
    </section>
  </footer>

  <script src="js/site.min.js"></script>

    $(".slb").simplebox();
  </script>
</body>
</html>
