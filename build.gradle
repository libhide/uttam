// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.2.71'

        build_tools = '28.0.2'
        compile_sdk = 28
        min_sdk = 21
        target_sdk = 28

        app_id = 'com.ratik.uttam'
        version_code = 18
        version_name = '4.1'

        support_library = '28.0.0'
        android_plugin = "3.1.4"
        google_play_services = "4.1.0"

        butterknife = "8.8.1"
        retrofit = "2.4.0"
        retrofit_converter_gson = "2.3.0"
        rxjava2 = "2.1.9"
        rxandroid = "2.0.2"
        rxbinding2 = "2.0.0"
        dagger2 = "2.15"
        dagger_compiler = "2.12"
        firebase_core = "16.0.4"
        firebase_ads = "17.0.0"
        firebase_config = "16.1.0"
        checkout = "1.2.1"
        app_tour = "1.0"
        rxpermissions = "0.9.4@aar"

        junit = '4.12'
        mockito = '2.18.0'
    }

    repositories {
        jcenter()
        mavenCentral()
        google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$android_plugin"
        classpath "com.google.gms:google-services:$google_play_services"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    ext
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
